<div class="calendar-header">
  <div class="calendar-navigation">
    <button
      class="nav-btn"
      [class.disabled]="!canNavigateToPreviousWeek"
      [disabled]="!canNavigateToPreviousWeek"
      (click)="onPreviousWeek()"
      title="Setmana anterior"
    >
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <button class="nav-btn today-btn" (click)="onToday()" title="Anar a avui">Avui</button>
    <button class="nav-btn" (click)="onNextWeek()" title="Setmana segÃ¼ent">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

  <!-- Date Input -->
  <div class="date-input-container">
    <pelu-input-date
      [value]="currentViewDate"
      [dateFormat]="'dd/mm/yy'"
      [showIcon]="true"
      [showButtonBar]="true"
      [inline]="false"
      [minDate]="todayDate"
      [preventPastMonths]="true"
      (valueChange)="onDateChange($event)"
    >
    </pelu-input-date>
  </div>

  <div class="calendar-title">
    <div class="title-main">{{ mainTitle }}</div>
    <div class="title-info">{{ viewDateInfo }}</div>
    <div class="title-config">{{ businessDaysInfo }}</div>
  </div>
</div>

<div class="calendar-header">
  <!-- Calendar Navigation -->
  <div class="calendar-navigation">
    <!-- Previous Week Button -->
    <pelu-button
      icon="pi pi-chevron-left"
      [disabled]="!canNavigateToPreviousWeek()"
      ariaLabel="COMMON.VIEWS.CALENDAR.PREVIOUS_WEEK"
      size="small"
      severity="secondary"
      variant="outlined"
      (clicked)="emitPreviousWeek()"
    />

    <!-- Today Button -->
    <pelu-button
      label="Avui"
      icon="pi pi-calendar"
      size="small"
      severity="primary"
      variant="outlined"
      (clicked)="emitToday()"
    />

    <!-- Next Week Button -->
    <pelu-button
      icon="pi pi-chevron-right"
      ariaLabel="COMMON.VIEWS.CALENDAR.NEXT_WEEK"
      size="small"
      severity="secondary"
      variant="outlined"
      (clicked)="emitNextWeek()"
    />
  </div>

  <!-- Calendar Title -->
  <div class="calendar-title">
    <div class="title-main">{{ mainTitle() }}</div>
    <div class="title-info">{{ viewDateInfo() }}</div>
    <div class="title-config">{{ businessDaysInfo() }}</div>
  </div>

  <!-- Date Input -->
  <div class="date-input-container">
    <form [formGroup]="dateForm">
      <pelu-input-date
        formControlName="date"
        [dateFormat]="'dd/mm/yy'"
        [showIcon]="true"
        [showButtonBar]="true"
        [inline]="false"
        [minDate]="todayDate()"
        [preventPastMonths]="true"
      >
      </pelu-input-date>
    </form>
  </div>

  <!-- Info message -->
  <div class="calendar-info">
    <p class="info-message">
      ðŸ“… {{ 'CALENDAR.FOOTER.INFO_NOTE' | translate }}
    </p>
  </div>
</div>

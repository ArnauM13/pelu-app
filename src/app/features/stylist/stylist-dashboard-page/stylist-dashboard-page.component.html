<div class="stylist-dashboard">
  <div class="dashboard-header">
    <h1>Dashboard de Peluquero</h1>
    <div class="user-info">
      <p>Bienvenido, {{ userDisplayName() }}</p>
      <span class="role-badge" [class.admin]="userRole()?.role === 'admin'" [class.stylist]="userRole()?.role === 'stylist'">
        {{ userRole()?.role === 'admin' ? 'Administrador' : (userRole()?.role === 'stylist' ? 'Peluquero' : 'Usuario') }}
      </span>
    </div>
  </div>

  <div class="dashboard-content">
    <pelu-stylist-business-info [businessInfo]="businessInfo()"></pelu-stylist-business-info>
    <pelu-stylist-quick-actions [actions]="quickActions()"></pelu-stylist-quick-actions>
    <pelu-stylist-recent-activity [activities]="recentActivities()"></pelu-stylist-recent-activity>
  </div>
</div>

@if (!hideDetailView()) {
  <pelu-detail-view
    [config]="detailConfig()"
    [appointmentId]="appointmentId()"
    (back)="goBack()"
    (delete)="showDeleteConfirmation()"
    (edit)="onEditRequested()"
    (save)="saveChanges()"
    (cancelEdit)="cancelEditing()"
  >
  </pelu-detail-view>
}

<!-- Appointment Detail Popup (hidden from detail page) -->
<pelu-appointment-detail-popup
  [open]="false"
  [booking]="null"
  [service]="service()"
  [hideViewDetailButton]="true"
  (viewDetailRequested)="onViewDetailRequested($event)"
>
</pelu-appointment-detail-popup>

<!-- Delete Confirmation Popup -->
<pelu-confirmation-popup
  [isOpen]="showDeleteAlert()"
  [data]="deleteAlertData()"
  (confirmed)="onDeleteConfirmed()"
  (cancelled)="onDeleteCancelled()"
>
</pelu-confirmation-popup>

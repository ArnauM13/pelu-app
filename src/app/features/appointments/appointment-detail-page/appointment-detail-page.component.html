<pelu-detail-view
  [config]="detailConfig()"
  (back)="goBack()"
  (edit)="startEditing()"
  (save)="saveAppointment()"
  (cancelEdit)="cancelEditing()"
  (delete)="deleteAppointment()"
  (updateForm)="updateFormField($event.field, $event.value)"
>
</pelu-detail-view>

<!-- Appointment Detail Popup (hidden from detail page) -->
<pelu-appointment-detail-popup
  [open]="false"
  [booking]="null"
  [service]="service()"
  [hideViewDetailButton]="true"
  (closed)="onPopupClosed()"
  (deleted)="onBookingDeleted($event)"
  (editRequested)="onBookingEditRequested($event)"
  (viewDetailRequested)="onViewDetailRequested($event)"
>
</pelu-appointment-detail-popup>

<!-- Delete Confirmation Alert -->
<pelu-alert-popup
  [isOpen]="showDeleteAlert()"
  [data]="deleteAlertData()"
  (confirmed)="onDeleteConfirmed()"
  (cancelled)="onDeleteCancelled()"
>
</pelu-alert-popup>

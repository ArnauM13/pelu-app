<div class="login-page" style="view-transition-name: login-page">
  <pelu-auth-popup
    [config]="loginConfig()"
    (submitForm)="onLoginSubmit($event)"
    (googleAuth)="onGoogleAuth()" />

  @if (hasError()) {
    <div class="error-message">
      {{ errorMessage() }}
    </div>
  }

  @if (isSubmitting()) {
    <pelu-loading-state
      [config]="loadingConfig()">
    </pelu-loading-state>
  }
</div>

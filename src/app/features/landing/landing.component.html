<div class="landing-container" style="view-transition-name: landing">
  <!-- Hero Section -->
  <section class="hero-section" style="view-transition-name: hero-section">
    <div class="hero-content">
      <!-- Hero Section with Title -->
      <pelu-title
        title="LANDING.HERO_TITLE"
        subtitle="LANDING.HERO_SUBTITLE"
      ></pelu-title>

      <!-- Main Actions -->
      <div class="main-actions" style="view-transition-name: main-actions">
        <div class="primary-buttons">
          <pelu-button
            label="NAVIGATION.BOOK"
            severity="primary"
            icon="pi pi-calendar-plus"
            iconPos="left"
            [raised]="true"
            routerLink="/booking"
            class="primary-action"
          >
          </pelu-button>
          <pelu-button
            label="NAVIGATION.VIEW_APPOINTMENTS"
            severity="success"
            icon="pi pi-calendar"
            iconPos="left"
            routerLink="/appointments"
            class="primary-action"
          >
          </pelu-button>
        </div>
      </div>
    </div>
  </section>
</div>

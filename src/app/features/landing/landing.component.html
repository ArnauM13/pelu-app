<div class="landing-container" style="view-transition-name: landing">
  <!-- Hero Section -->
  <section class="hero-section" style="view-transition-name: hero-section">
    <div class="hero-content">
      <h1 class="hero-title" style="view-transition-name: hero-title">
        {{ 'LANDING.HERO_TITLE' | translate }}
      </h1>
      <p class="hero-subtitle" style="view-transition-name: hero-subtitle">
        {{ 'LANDING.HERO_SUBTITLE' | translate }}
      </p>

      <div class="hero-buttons" style="view-transition-name: hero-buttons">
        <button
          pButton
          [label]="'LANDING.SERVICES' | translate"
          routerLink="/services"
          class="btn-services"
        ></button>
        <button
          pButton
          [label]="'LANDING.BOOK_NOW' | translate"
          routerLink="/booking"
          class="btn-primary"
        ></button>
      </div>
    </div>
  </section>
</div>

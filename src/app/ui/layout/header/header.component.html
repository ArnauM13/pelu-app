<header class="header">
  <div class="header-content">
    <div class="logo-section" (click)="navigateToHome($event)">
      <img src="assets/images/cabj.png" alt="Logo Perruqueria" class="logo-image" />
    </div>
    <nav class="nav">
      <a routerLink="/services" class="nav-link" routerLinkActive="active">
        {{ 'NAVIGATION.SERVICES' | translate }}
      </a>
      <a routerLink="/booking" class="nav-link" routerLinkActive="active">
        {{ 'NAVIGATION.BOOKING' | translate }}
      </a>
      <a routerLink="/appointments" class="nav-link" routerLinkActive="active">
        {{ 'NAVIGATION.APPOINTMENTS' | translate }}
      </a>
      @if (hasStylistAccess()) {
        <a routerLink="/stylist/dashboard" class="nav-link" routerLinkActive="active">
          {{ 'NAVIGATION.STYLIST_DASHBOARD' | translate }}
        </a>
      }
    </nav>
    <div class="header-actions">
      <div class="user-actions">
        <pelu-language-selector class="language-selector" />
        <button (click)="onLogout()" class="logout-btn" [disabled]="isLoggingOut()">
          @if (isLoggingOut()) {
            <i class="pi pi-spinner pi-spin"></i>
          } @else {
            <i class="pi pi-sign-out"></i>
          }
          <span>{{ 'COMMON.LOGOUT' | translate }}</span>
        </button>
      </div>
      <div class="logo-section" (click)="navigateToProfile($event)">
        <pelu-avatar [data]="avatarData()" size="medium" class="logo-avatar"></pelu-avatar>
      </div>
    </div>
  </div>
</header>

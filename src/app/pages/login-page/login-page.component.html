<div class="login-page" style="view-transition-name: login-page">
  <pelu-auth-popup
    [config]="loginConfig()"
    (submitForm)="onLoginSubmit($event)"
    (googleAuth)="onGoogleAuth()" />

  @if (hasError()) {
    <div class="error-message">
      {{ errorMessage() }}
    </div>
  }

  @if (isSubmitting()) {
    <div class="loading-overlay">
      <p>{{ 'COMMON.LOADING' | translate }}</p>
    </div>
  }
</div>

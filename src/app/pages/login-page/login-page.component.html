<div class="login-page">
  <pelu-auth-popup
    [config]="loginConfig()"
    (submitForm)="onLoginSubmit($event)"
    (googleAuth)="onGoogleAuth()" />

  @if (hasError()) {
    <div class="error-message">
      {{ errorMessage() }}
    </div>
  }

  @if (isSubmitting()) {
    <div class="loading-overlay">
      <p>Processant...</p>
    </div>
  }
</div>

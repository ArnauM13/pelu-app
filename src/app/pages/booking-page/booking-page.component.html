<p-toast></p-toast>

<div class="booking-container page-animation">
  <div class="booking-card">
    <!-- Content -->
    <div class="booking-content">
      <!-- Main Grid Layout -->
      <div class="main-grid">
        <!-- Calendar Section (75%) -->
        <div class="calendar-section">
          <h2>Nova reserva</h2>
          <div class="calendar-container">
            <pelu-calendar-component [events]="events()" [mini]="true" (dateSelected)="onDateSelected($event)" />
          </div>
        </div>

        <!-- Bookings List Section (25%) -->
        <div class="bookings-section">
          <h2>Cites programades</h2>
          <div class="booking-list-container">
            <div *ngIf="cites().length === 0" class="empty-state">
              <i class="empty-icon">ğŸ“</i>
              <p>No hi ha cites programades</p>
              <small>Crea la teva primera reserva!</small>
            </div>

            <div *ngIf="cites().length > 0" class="info-grid">
              <pelu-info-item
                *ngFor="let cita of cites(); trackBy: trackByCita"
                [data]="getCitaInfoItem(cita)"
                [showStatus]="false">
              </pelu-info-item>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

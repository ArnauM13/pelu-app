<div class="perfil-container page-animation">
  <div class="perfil-card">
    <!-- Header -->
    <div class="perfil-header">
      <div class="avatar-section">
        <div class="avatar">
          <span class="avatar-text">{{ getDisplayName().charAt(0).toUpperCase() }}</span>
        </div>
        <h1 class="user-name">{{ getDisplayName() }}</h1>
        <p class="user-email">{{ getEmail() }}</p>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading()" class="loading-section">
      <div class="loading-spinner"></div>
      <p>Carregant informaci贸 del perfil...</p>
    </div>

    <!-- User Information -->
    <div *ngIf="!isLoading() && user()" class="perfil-content">
      <div class="info-section">
        <h2>Informaci贸 del compte</h2>

        <div class="info-grid">
          <pelu-info-item
            *ngFor="let item of getInfoItems()"
            [data]="item"
            [showStatus]="item.status === 'active'">
          </pelu-info-item>
        </div>
      </div>

      <!-- Actions Section -->
      <div class="actions-section">
        <h2>Accions</h2>
        <div class="actions-grid">
          <button class="action-btn primary" routerLink="/booking">
            <i class="action-icon"></i>
            Nova reserva
          </button>
          <button class="action-btn secondary" routerLink="/">
            <i class="action-icon"></i>
            Tornar a l'inici
          </button>
          <button class="action-btn danger" (click)="logout()">
            <i class="action-icon"></i>
            Tancar sessi贸
          </button>
        </div>
      </div>
    </div>

    <!-- No User State -->
    <div *ngIf="!isLoading() && !user()" class="no-user-section">
      <div class="no-user-content">
        <i class="no-user-icon"></i>
        <h2>No has iniciat sessi贸</h2>
        <p>Inicia sessi贸 per veure la teva informaci贸 de perfil</p>
        <button class="login-btn" routerLink="/login">
          Iniciar sessi贸
        </button>
      </div>
    </div>
  </div>
</div>

@if (isLoading) {
<div class="loading-container">
  <div class="loading-spinner">Carregant...</div>
</div>
} @else {
  @if (isAuthenticated) {
    <div>
      <pelu-header *ngIf="isAuthenticated"></pelu-header>
      <main class="p-4">
        <router-outlet />
      </main>
      <router-outlet></router-outlet>
    </div>
  }
}

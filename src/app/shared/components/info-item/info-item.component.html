<div class="info-item">
  <div class="info-label">
    <i class="info-icon">{{ data.icon }}</i>
    {{ data.label }}
  </div>
  <div class="info-value" [class]="getStatusClass()">
    <span *ngIf="showStatus && data.status" class="status-dot"></span>
    {{ data.statusText || data.value }}
  </div>
</div>

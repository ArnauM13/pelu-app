<div class="auth-container" style="view-transition-name: auth-container">
  <pelu-card class="auth-card" style="view-transition-name: auth-card">
    <h2 class="auth-title">{{ config().title }}</h2>
    <p class="auth-subtitle">{{ config().subtitle }}</p>

    @if (form()) {
    <form [formGroup]="form()!" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-field">
        <label class="form-label">{{ 'AUTH.EMAIL' | translate }}</label>
        <input pInputText type="email" formControlName="email" [placeholder]="'AUTH.EMAIL' | translate" class="form-input" />
      </div>

      <div class="form-field">
        <label class="form-label">{{ 'AUTH.PASSWORD' | translate }}</label>
        <input pInputText type="password" formControlName="password" [placeholder]="'AUTH.PASSWORD' | translate" class="form-input" />
      </div>

      @if (hasRepeatPassword()) {
      <div class="form-field">
        <label class="form-label">{{ 'AUTH.REPEAT_PASSWORD' | translate }}</label>
        <input pInputText type="password" formControlName="repeatPassword" [placeholder]="'AUTH.PASSWORD' | translate" class="form-input" />
      </div>
      }

      <button pButton type="submit" [label]="config().submitButtonText" class="auth-button" [disabled]="form()!.invalid"></button>
    </form>
    }

    <div class="divider">
      <span>{{ 'COMMON.OR' | translate }}</span>
    </div>

    <button pButton type="button" [label]="config().googleButtonText" icon="pi pi-google"
            class="google-auth-button" (click)="onGoogleAuth()"></button>

    <div class="auth-link">
      <p>{{ config().linkText }} <a [routerLink]="config().linkRoute" class="link">{{ config().linkLabel }}</a></p>
    </div>
  </pelu-card>
</div>

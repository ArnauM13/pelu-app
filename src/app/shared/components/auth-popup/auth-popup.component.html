<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">{{ config().title }}</h2>
    <p class="auth-subtitle">{{ config().subtitle }}</p>

    @if (form()) {
      <form [formGroup]="form()!" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-field">
          <pelu-input-email [config]="emailConfig" formControlName="email"> </pelu-input-email>
        </div>

        <div class="form-field">
          <pelu-input-password
            [config]="passwordConfig"
            formControlName="password"
            (input)="onPasswordChange($event)"
          >
          </pelu-input-password>
        </div>

        @if (hasRepeatPassword()) {
          <div class="form-field">
            <pelu-input-password
              [config]="repeatPasswordConfig"
              formControlName="repeatPassword"
              (input)="onRepeatPasswordChange($event)"
            >
            </pelu-input-password>
          </div>
        }

        <button
          pButton
          type="submit"
          [label]="config().submitButtonText"
          class="auth-button"
          [disabled]="form()!.invalid"
        ></button>
      </form>
    }

    <div class="divider">
      <span>{{ 'COMMON.OR' | translate }}</span>
    </div>

    <button
      pButton
      type="button"
      [label]="config().googleButtonText"
      icon="pi pi-google"
      class="google-auth-button"
      (click)="onGoogleAuth()"
    ></button>

    <div class="auth-link">
      <p>
        {{ config().linkText }}
        <a [routerLink]="config().linkRoute" class="link">{{ config().linkLabel }}</a>
      </p>
    </div>
  </div>
</div>

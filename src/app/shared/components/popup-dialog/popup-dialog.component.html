<p-confirmdialog
  id="pelu-confirm-dialog"
  [visible]="isOpen()"
  (onHide)="onHide()"
  [header]="config().title"
  [closable]="true"
  [dismissableMask]="config().closeOnBackdropClick === true"
  [style]="dialogStyle()"
  [styleClass]="'pelu-confirmdialog ' + customClass()"
>
  <ng-template #message>
    <div class="pelu-confirmdialog-content">
      <ng-content></ng-content>
    </div>
  </ng-template>

  <ng-template #footer>
    @if (showFooter() && sortedFooterActions().length > 0) {
      <div class="flex items-center gap-2">
        @for (action of sortedFooterActions(); track action.label) {
          <p-button
            [label]="action.label"
            [severity]="getActionSeverity(action)"
            (onClick)="onActionClick(action)"
          />
        }
      </div>
    }
  </ng-template>
</p-confirmdialog>

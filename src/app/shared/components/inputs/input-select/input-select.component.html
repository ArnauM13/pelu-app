<div class="input-select-container">
  <!-- Label -->
  @if (showLabel()) {
    <label
      [for]="config().id || config().name"
      class="input-select-label"
      [class.required]="config().required">
      {{ (config().label || '') | translate }}
    </label>
  }

  <!-- Native select with PrimeNG classes -->
  <select
    [id]="config().id || config().name"
    [name]="config().name"
    [required]="config().required || false"
    [disabled]="config().disabled || false"
    [tabindex]="config().tabindex"
    [style]="config().style"
    [multiple]="config().multiple || false"
    [value]="displayValue()"
    (change)="onValueChange($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
    class="p-inputtext"
    [class]="config().class || ''"
    [class.p-invalid]="hasError()"
    [class.p-valid]="hasSuccess()">

    @if (config().placeholder) {
      <option value="" disabled selected>
        {{ (config().placeholder || '') | translate }}
      </option>
    }

    @for (option of config().options; track option.value) {
      <option
        [value]="option.value"
        [disabled]="option.disabled || false">
        {{ option.label | translate }}
      </option>
    }
  </select>

  <!-- Help text -->
  @if (showHelpText()) {
    <div class="input-help">
      {{ (config().helpText || '') | translate }}
    </div>
  }

  <!-- Error text -->
  @if (showErrorText()) {
    <div class="input-error">
      {{ (config().errorText || '') | translate }}
    </div>
  }

  <!-- Success text -->
  @if (showSuccessText()) {
    <div class="input-success">
      {{ (config().successText || '') | translate }}
    </div>
  }
</div>

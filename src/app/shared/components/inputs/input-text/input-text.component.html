<div class="input-text-container">
  <!-- Label -->
  @if (label() && label().trim()) {
    <label
      [for]="getElementId()"
      class="input-text-label"
      [class.required]="required()">
      {{ label() | translate }}
    </label>
  }

  <!-- PrimeNG InputText -->
  <div class="input-wrapper">
    <input
      [id]="getElementId()"
      pInputText
      [type]="type()"
      [placeholder]="displayPlaceholder() | translate"
      [disabled]="disabled()"
      [readonly]="readonly()"
      [pSize]="size()"
      [variant]="variant()"
      [invalid]="invalid()"
      [fluid]="fluid()"
      [ngModel]="displayValue()"
      (ngModelChange)="onInputChange($event)"
      (blur)="onInputBlur()"
      class="pelu-input-text"
    />
  </div>
</div>

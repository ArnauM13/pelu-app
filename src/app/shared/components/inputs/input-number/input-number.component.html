<div class="input-number-container">
  <!-- Label -->
  @if (label()) {
    <label
      [for]="getElementId()"
      class="input-number-label"
      [class.required]="required()">
      {{ label() | translate }}
    </label>
  }

  <!-- PrimeNG InputNumber -->
  <p-inputnumber
    [inputId]="getElementId()"
    [placeholder]="(placeholder() || '') | translate"
    [required]="required()"
    [disabled]="disabled()"
    [readonly]="readonly()"
    [autofocus]="autofocus()"
    [step]="step()"
    [mode]="mode()"
    [currency]="currency()"
    [currencyDisplay]="currencyDisplay()"
    [locale]="locale()"
    [prefix]="prefix()"
    [suffix]="suffix()"
    [showButtons]="showButtons()"
    [buttonLayout]="buttonLayout()"
    [useGrouping]="useGrouping()"
    [showClear]="showClear()"
    [(ngModel)]="value"
    (onInput)="onNumberChange($event.value)"
    (onBlur)="onBlurHandler($event)"
    class="w-full"
  />

  <!-- Help text -->
  @if (helpText()) {
    <div class="input-help">
      {{ (helpText() || '') | translate }}
    </div>
  }

  <!-- Error text -->
  @if (errorText()) {
    <div class="input-error">
      {{ (errorText() || '') | translate }}
    </div>
  }

  <!-- Success text -->
  @if (successText()) {
    <div class="input-success">
      {{ (successText() || '') | translate }}
    </div>
  }
</div>

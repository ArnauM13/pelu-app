<div class="input-number-container">
  <!-- Label -->
  @if (showLabel()) {
    <label
      [for]="config().id || config().name"
      class="input-number-label"
      [class.required]="config().required">
      {{ (config().label || '') | translate }}
    </label>
  }

  <!-- Native input with PrimeNG classes -->
  <input
    type="number"
    [id]="config().id || config().name"
    [name]="config().name || ''"
    [placeholder]="(config().placeholder || '') | translate"
    [required]="config().required || false"
    [disabled]="config().disabled || false"
    [readonly]="config().readonly || false"
    [tabindex]="config().tabindex"
    [style]="config().style"
    [min]="config().min"
    [max]="config().max"
    [step]="config().step"
    [value]="displayValue()"
    (input)="onInput($event)"
    (change)="onChangeHandler($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
    class="p-inputtext"
    [class]="config().class || ''"
    [class.p-invalid]="hasError()"
    [class.p-valid]="hasSuccess()"
  />

  <!-- Help text -->
  @if (showHelpText()) {
    <div class="input-help">
      {{ (config().helpText || '') | translate }}
    </div>
  }

  <!-- Error text -->
  @if (showErrorText()) {
    <div class="input-error">
      {{ (config().errorText || '') | translate }}
    </div>
  }

  <!-- Success text -->
  @if (showSuccessText()) {
    <div class="input-success">
      {{ (config().successText || '') | translate }}
    </div>
  }
</div>

<div class="input-number-container">
  <!-- Label -->
  @if (label() && label().trim()) {
    <label
      [for]="getElementId()"
      class="input-number-label"
      [class.required]="required()">
      {{ label() | translate }}
    </label>
  }

  <!-- PrimeNG InputNumber -->
  <div class="input-wrapper">
    <p-inputNumber
      [inputId]="getElementId()"
      [placeholder]="(placeholder() || 'INPUTS.NUMBER_PLACEHOLDER') | translate"
      [disabled]="isDisabled()"
      [readonly]="readonly()"
      [invalid]="invalid()"
      [step]="step()"
      [minFractionDigits]="minFractionDigits()"
      [maxFractionDigits]="maxFractionDigits()"
      [mode]="mode()"
      [currency]="currency()"
      [currencyDisplay]="currencyDisplay()"
      [locale]="locale()"
      [prefix]="prefix()"
      [suffix]="suffix()"
      [showButtons]="showButtons()"
      [buttonLayout]="buttonLayout()"
      [useGrouping]="useGrouping()"
      [showClear]="showClear()"
      [autofocus]="autofocus()"
      [ngModel]="displayValue()"
      (ngModelChange)="onNumberChange($event)"
      (onBlur)="onBlurHandler($event)"
      class="pelu-input-number"
      [attr.min]="min()"
      [attr.max]="max()"
    />
  </div>

  <!-- Help text -->
  @if (helpText()) {
    <div class="input-help">
      {{ (helpText() || '') | translate }}
    </div>
  }

  <!-- Error text -->
  @if (errorText()) {
    <div class="input-error">
      {{ (errorText() || '') | translate }}
    </div>
  }

  <!-- Success text -->
  @if (successText()) {
    <div class="input-success">
      {{ (successText() || '') | translate }}
    </div>
  }
</div>

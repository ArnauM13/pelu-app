<div class="input-toggleswitch-container">
  <!-- Label -->
  @if (label() && label().trim()) {
    <label
      [for]="getElementId()"
      class="input-toggleswitch-label"
      [class.required]="required()">
      {{ label() | translate }}
    </label>
  }

  <!-- PrimeNG ToggleSwitch -->
  <div class="toggleswitch-wrapper">
    <p-toggleSwitch
      [inputId]="getElementId()"
      [disabled]="isDisabled()"
      [readonly]="readonly()"
      [invalid]="invalid()"
      [name]="name()"
      [styleClass]="styleClass()"
      [tabindex]="tabindex()"
      [trueValue]="trueValue()"
      [falseValue]="falseValue()"
      [ngModel]="value()"
      (ngModelChange)="onToggleChange($event)"
      (onBlur)="onBlurHandler()"
      class="pelu-input-toggleswitch"
    >
      @if (handleTemplate) {
        <ng-template pTemplate="handle" let-checked="checked">
          <ng-container *ngTemplateOutlet="handleTemplate; context: { checked }"></ng-container>
        </ng-template>
      }
    </p-toggleSwitch>
  </div>

  <!-- Help text -->
  @if (helpText()) {
    <div class="input-help">
      {{ (helpText() || '') | translate }}
    </div>
  }

  <!-- Error text -->
  @if (errorText()) {
    <div class="input-error">
      {{ (errorText() || '') | translate }}
    </div>
  }

  <!-- Success text -->
  @if (successText()) {
    <div class="input-success">
      {{ (successText() || '') | translate }}
    </div>
  }
</div>

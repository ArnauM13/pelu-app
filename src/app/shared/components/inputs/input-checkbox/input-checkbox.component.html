<div class="input-checkbox-container">
  <!-- PrimeNG Checkbox with label -->
  <div class="checkbox-wrapper">
    <p-checkbox
      [inputId]="getElementId()"
      [binary]="true"
      [disabled]="disabled()"
      [variant]="variant()"
      [ngModel]="value()"
      (ngModelChange)="onCheckboxChange($event)"
      class="pelu-checkbox"
    />

    <!-- Checkbox label -->
    <label [for]="getElementId()" class="checkbox-label">
      {{ label() | translate }}
    </label>
  </div>
</div>

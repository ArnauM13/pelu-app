<div class="input-textarea-container">
  <!-- Label -->
  @if (label() && label().trim()) {
    <label
      [for]="getElementId()"
      class="input-textarea-label"
      [class.required]="required()">
      {{ label() | translate }}
    </label>
  }

  <!-- PrimeNG Textarea -->
  <div class="input-wrapper">
    <textarea
      [id]="getElementId()"
      pTextarea
      [placeholder]="placeholder()"
      [disabled]="disabled()"
      [readonly]="readonly()"
      [rows]="rows()"
      [cols]="cols()"
      [attr.maxlength]="maxlength()"
      [attr.minlength]="minlength()"
      [spellcheck]="spellcheck()"
      [tabindex]="tabindex()"
      [name]="name()"
      [style]="style()"
      [pSize]="size()"
      [variant]="variant()"
      [invalid]="invalid()"
      [fluid]="fluid()"
      [autoResize]="autoResize()"
      [ngModel]="value()"
      (ngModelChange)="onInputChange($event)"
      (blur)="onInputBlur()"
      class="pelu-input-textarea"
      [class]="class()"
      [style.resize]="resize()"
    ></textarea>
  </div>
</div>

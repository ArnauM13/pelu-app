<div class="input-textarea-container">
  <!-- Label -->
  @if (showLabel()) {
    <label
      [for]="config().id || config().name"
      class="input-textarea-label"
      [class.required]="config().required"
    >
      {{ config().label || '' | translate }}
    </label>
  }

  <!-- Native textarea with PrimeNG classes -->
  <textarea
    [id]="config().id || config().name"
    [name]="config().name"
    [placeholder]="config().placeholder || '' | translate"
    [required]="config().required"
    [disabled]="config().disabled"
    [readonly]="config().readonly"
    [rows]="config().rows || 3"
    [cols]="config().cols"
    [attr.maxlength]="config().maxlength"
    [attr.minlength]="config().minlength"
    [spellcheck]="config().spellcheck"
    [tabindex]="config().tabindex"
    [style]="config().style"
    [value]="displayValue()"
    (input)="onInput($event)"
    (change)="onChangeHandler($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
    (keydown)="onKeydown($event)"
    (keyup)="onKeyup($event)"
    (keypress)="onKeypress($event)"
    class="p-inputtextarea"
    [class]="config().class || ''"
    [class.p-invalid]="hasError()"
    [class.p-valid]="hasSuccess()"
  >
  </textarea>

  <!-- Help text -->
  @if (showHelpText()) {
    <div class="input-help">
      {{ config().helpText || '' | translate }}
    </div>
  }

  <!-- Error text -->
  @if (showErrorText()) {
    <div class="input-error">
      <span class="error-icon">⚠</span>
      <span class="error-text">{{ config().errorText || '' | translate }}</span>
    </div>
  }

  <!-- Success text -->
  @if (showSuccessText()) {
    <div class="input-success">
      <span class="success-icon">✓</span>
      <span class="success-text">{{ config().successText || '' | translate }}</span>
    </div>
  }
</div>

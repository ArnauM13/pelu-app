<div class="input-date-container">
  <!-- Label -->
  @if (label() && label().trim()) {
    <label
      [for]="getElementId()"
      class="input-date-label"
      [class.required]="required()">
      {{ label() | translate }}
    </label>
  }

  <!-- PrimeNG DatePicker -->
  <div class="datepicker-wrapper">
    <p-datepicker
      [inputId]="getElementId()"
      [placeholder]="placeholder()"
      [disabled]="disabled()"
      [dateFormat]="dateFormat()"
      [showIcon]="showIcon()"
      [iconDisplay]="'button'"
      [showButtonBar]="showButtonBar()"
      [showTime]="showTime()"
      [timeOnly]="timeOnly()"
      [hourFormat]="hourFormat()"
      [selectionMode]="selectionMode()"
      [inline]="inline()"
      [readonlyInput]="readonlyInput()"
      [showOnFocus]="showOnFocus()"
      [minDate]="minDate()"
      [maxDate]="maxDate()"
      [ngModel]="value()"
      (ngModelChange)="onDateChange($event)"
      class="pelu-datepicker"
      [attr.data-time-only]="timeOnly()"
    >
      <!-- Custom icon for time-only picker -->
      @if (timeOnly()) {
        <ng-template pTemplate="inputicon">
          <i class="pi pi-clock" style="color: #1e40af; font-size: 1.1rem;"></i>
        </ng-template>
      }
    </p-datepicker>
  </div>
</div>

<div class="filters-inline">
  <div class="filters-grid">
    <div class="filter-group">
      <pelu-input-date
        label="COMMON.FILTERS.FILTER_BY_DATE"
        [value]="filterDateValue()"
        (valueChange)="onDateChangeHandler($event)"
      >
      </pelu-input-date>
    </div>
    <div class="filter-group">
      <pelu-input-text
        label='COMMON.FILTERS.FILTER_BY_CLIENT'
        placeholder='COMMON.FILTERS.FILTER_BY_CLIENT'
        [value]="filterClientValue()"
        (valueChange)="onClientChangeHandler($event.toString())"
      >
      </pelu-input-text>
    </div>
    <div class="filter-group">
      <pelu-input-select
        [label]="'COMMON.FILTERS.FILTER_BY_SERVICE'"
        [placeholder]="'COMMON.FILTERS.FILTER_BY_SERVICE'"
        [options]="serviceOptions()"
        [value]="filterServiceValue()"
        (valueChange)="onServiceChangeHandler($event?.toString())"
      >
      </pelu-input-select>
    </div>
    <div class="reset-group">
      <pelu-button
  [label]="'COMMON.FILTERS.CLEAR_FILTERS_BUTTON' | translate"
  severity="secondary"
  variant="outlined"
  (clicked)="onResetHandler()"
>
</pelu-button>
    </div>
  </div>
</div>

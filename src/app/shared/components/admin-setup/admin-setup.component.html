<div class="admin-setup" *ngIf="showSetup()">
  <div class="setup-card">
    <h3>{{ 'ADMIN.SETUP_TITLE' | translate }}</h3>
    <p>{{ 'ADMIN.SETUP_DESCRIPTION' | translate }}</p>

    <div class="current-user-info">
      <p><strong>{{ 'ADMIN.CURRENT_USER' | translate }}:</strong> {{ userService.userDisplayName() }}</p>
      <p><strong>{{ 'ADMIN.CURRENT_ROLE' | translate }}:</strong>
        <span class="role-badge" [class]="userService.currentRole()?.role">
          {{ userService.currentRole()?.role || 'N/A' }}
        </span>
      </p>
    </div>

    <div class="setup-actions">
      <button
        class="btn-promote"
        (click)="promoteToAdmin()"
        [disabled]="isPromoting() || userService.isAdmin()">
        {{ 'ADMIN.PROMOTE_TO_ADMIN' | translate }}
      </button>

      <button
        class="btn-demote"
        (click)="demoteToClient()"
        [disabled]="isPromoting() || userService.isClient()">
        {{ 'ADMIN.DEMOTE_TO_CLIENT' | translate }}
      </button>
    </div>

    <div class="setup-status" *ngIf="setupMessage()">
      <p [class]="setupStatus()">{{ setupMessage() }}</p>
    </div>
  </div>
</div>

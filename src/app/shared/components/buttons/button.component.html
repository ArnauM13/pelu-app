<p-button
  [id]="getElementId()"
  [label]="label()"
  [icon]="icon()"
  [iconPos]="iconPos()"
  [severity]="severity()"
  [variant]="variant()"
  [pSize]="size()"
  [disabled]="disabled()"
  [loading]="loading()"
  [raised]="raised()"
  [rounded]="rounded()"
  [link]="link()"
  [fluid]="fluid()"
  [type]="type()"
  [name]="name()"
  [style]="style()"
  [attr.aria-label]="ariaLabel()"
  [class]="class()"
  (onClick)="onButtonClick($event)"
  class="pelu-button"
>
</p-button>

<div class="buttons-demo-container">
  <div class="demo-header">
    <h1>Components de Botó Unificats</h1>
    <p>Demostració dels components de botó amb PrimeNG</p>
  </div>

  <div class="demo-grid">
    <!-- Basic Buttons -->
    <div class="demo-section">
      <h2>Botons Bàsics</h2>
      <div class="button-group">
        <p-button
          label="Botó Primari"
          (onClick)="onButtonClick('primary')"
        >
        </p-button>

        <p-button
          label="Botó Secundari"
          severity="secondary"
          (onClick)="onButtonClick('secondary')"
        >
        </p-button>

        <p-button
          label="Botó d'Èxit"
          severity="success"
          (onClick)="onButtonClick('success')"
        >
        </p-button>

        <p-button
          label="Botó d'Informació"
          severity="info"
          (onClick)="onButtonClick('info')"
        >
        </p-button>

        <p-button
          label="Botó d'Advertència"
          severity="warn"
          (onClick)="onButtonClick('warn')"
        >
        </p-button>

        <p-button
          label="Botó de Perill"
          severity="danger"
          (onClick)="onButtonClick('danger')"
        >
        </p-button>
      </div>
    </div>

    <!-- Button Variants -->
    <div class="demo-section">
      <h2>Variants de Botó</h2>
      <div class="button-group">
        <p-button
          label="Filled (per defecte)"
          (onClick)="onButtonClick('filled')"
        >
        </p-button>

        <p-button
          label="Outlined"
          variant="outlined"
          (onClick)="onButtonClick('outlined')"
        >
        </p-button>

        <p-button
          label="Text"
          variant="text"
          (onClick)="onButtonClick('text')"
        >
        </p-button>

        <p-button
          label="Link"
          [link]="true"
          (onClick)="onButtonClick('link')"
        >
        </p-button>
      </div>
    </div>

    <!-- Button Sizes -->
    <div class="demo-section">
      <h2>Mides de Botó</h2>
      <div class="button-group">
        <p-button
          label="Petit"
          size="small"
          (onClick)="onButtonClick('small')"
        >
        </p-button>

        <p-button
          label="Gran"
          size="large"
          (onClick)="onButtonClick('large')"
        >
        </p-button>
      </div>
    </div>

    <!-- Button with Icons -->
    <div class="demo-section">
      <h2>Botons amb Icones</h2>
      <div class="button-group">
        <p-button
          label="Guardar"
          icon="pi pi-check"
          (onClick)="onButtonClick('save')"
        >
        </p-button>

        <p-button
          label="Eliminar"
          icon="pi pi-trash"
          iconPos="right"
          severity="danger"
          (onClick)="onButtonClick('delete')"
        >
        </p-button>

        <p-button
          label="Actualitzar"
          icon="pi pi-refresh"
          iconPos="top"
          severity="info"
          (onClick)="onButtonClick('refresh')"
        >
        </p-button>

        <p-button
          icon="pi pi-home"
          [attr.aria-label]="'Inici'"
          (onClick)="onButtonClick('home')"
        >
        </p-button>
      </div>
    </div>

    <!-- Button States -->
    <div class="demo-section">
      <h2>Estats del Botó</h2>
      <div class="button-group">
        <p-button
          label="Cargant..."
          icon="pi pi-spinner"
          [loading]="loading()"
          (onClick)="onButtonClick('loading')"
        >
        </p-button>

        <p-button
          label="Deshabilitat"
          [disabled]="true"
          (onClick)="onButtonClick('disabled')"
        >
        </p-button>

        <p-button
          label="Elevat"
          [raised]="true"
          (onClick)="onButtonClick('raised')"
        >
        </p-button>

        <p-button
          label="Arrodonit"
          [rounded]="true"
          (onClick)="onButtonClick('rounded')"
        >
        </p-button>
      </div>
    </div>

    <!-- Fluid Buttons -->
    <div class="demo-section">
      <h2>Botons Fluids</h2>
      <div class="button-group fluid">
        <p-button
          label="Botó Fluid"
          [fluid]="true"
          (onClick)="onButtonClick('fluid')"
        >
        </p-button>
      </div>
    </div>

    <!-- Form Buttons -->
    <div class="demo-section">
      <h2>Botons de Formulari</h2>
      <div class="button-group">
        <p-button
          label="Enviar"
          type="submit"
          icon="pi pi-send"
          (onClick)="onButtonClick('submit')"
        >
        </p-button>

        <p-button
          label="Netejar"
          type="reset"
          severity="secondary"
          icon="pi pi-times"
          (onClick)="onButtonClick('reset')"
        >
        </p-button>
      </div>
    </div>

    <!-- Complex Examples -->
    <div class="demo-section">
      <h2>Exemples Complexos</h2>
      <div class="button-group">
        <p-button
          label="Crear Cita"
          icon="pi pi-calendar-plus"
          severity="success"
          [raised]="true"
          size="large"
          (onClick)="onButtonClick('create-appointment')"
        >
        </p-button>

        <p-button
          label="Cancel·lar Cita"
          icon="pi pi-times"
          severity="danger"
          variant="outlined"
          (onClick)="onButtonClick('cancel-appointment')"
        >
        </p-button>

        <p-button
          label="Editar Perfil"
          icon="pi pi-user-edit"
          severity="info"
          variant="text"
          (onClick)="onButtonClick('edit-profile')"
        >
        </p-button>
      </div>
    </div>
  </div>
</div>
